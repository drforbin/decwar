set env SIM_NAME=KL-10
set env DSK=RPA
set env TAP=TUA
set env DN=kl
set env C=kl
set cpu 4096k kl10b idle
set rpa rh20
set rpb rh20
set tua rh20
set mta disable
set tua enable
set dc disable
set ni enable
at tty -U 2030
at ni tap:tap0
set dn rsx20
at lp20 -n prt.log
at %DSK%0 dsk/%DN%_dskb0.rp6
at %DSK%1 dsk/%DN%_dskb1.rp6
load -c bts/boot.exb
do simh/utexas.do
continue
